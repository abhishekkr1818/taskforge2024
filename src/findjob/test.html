<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Job</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <h2>Find a Job</h2>
        <div class="search-bar">
            <input type="text" id="searchTitle" placeholder="Search by job title">
            <input type="text" id="searchDomain" placeholder="Search by domain">
            <button id="searchBtn">Search</button>
        </div>
        <div class="job-listings" id="jobListings"></div>
    </div>

    <script>
        const jobListingsContainer = document.getElementById('jobListings');
        const searchBtn = document.getElementById('searchBtn');

        async function fetchJobs(jobTitle = '', domain = '') {
            try {
                const response = await fetch('/api/v1/jobs'); // Updated to fetch jobs from the new API endpoint
                const { data } = await response.json();

                const filteredJobs = data.filter(job => {
                    return (job.jobTitle.toLowerCase().includes(jobTitle.toLowerCase()) &&
                            job.domain.toLowerCase().includes(domain.toLowerCase()));
                });

                renderJobs(filteredJobs);
            } catch (error) {
                console.error('Error fetching jobs:', error);
            }
        }

        function renderJobs(jobs) {
            jobListingsContainer.innerHTML = '';

            if (jobs.length === 0) {
                jobListingsContainer.innerHTML = '<p>No jobs found.</p>';
                return;
            }

            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.classList.add('job-card');
                jobCard.innerHTML = `
                    <h3>${job.jobTitle}</h3>
                    <p><strong>Domain:</strong> ${job.domain}</p>
                    <p><strong>Experience:</strong> ${job.experience} years</p>
                    <p class="budget">Budget: $${job.budget}</p>
                    <p>${job.description}</p>
                `;
                jobListingsContainer.appendChild(jobCard);
            });
        }

        searchBtn.addEventListener('click', () => {
            const jobTitle = document.getElementById('searchTitle').value;
            const domain = document.getElementById('searchDomain').value;
            fetchJobs(jobTitle, domain);
        });

        // Initial fetch of all jobs
        fetchJobs();
    </script>
</body>
</html>
